<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page-text</title>
    <!-- global css -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/sign-in.css" />
</head>

<body>
    <div class="container">
        <div class="close-btn">&#10005;</div>
        <div class="left-section">
            <h2>Sign In</h2>
            <p>to access TripMeld</p>

            <div class="form-group">
                <input type="email" placeholder="Email ID" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" />
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" /> Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button class="sign-in-btn">Sign in</button>
            <div class="sign-up-link">
                <p>
                    Don't have an account? <a href="./sign-up.html"
                        style="text-decoration: none; color: #1e50ff; font-weight: 500;">Sign up</a>
                </p>
            </div>
        </div>

        <div class="right-section">
            <div class="right-main-container bg-cover">
                <div class="img-container">
                    <img src="assets/images/extensions/desktop-person.svg" alt="" class="img">

                    <!-- ABS images -->
                    <img src="assets/images/extensions/circles-cylinder.gif" alt="" class="circles-1-gif">
                    <img src="assets/images/extensions/circles-cylinder.gif" alt="" class="circles-2-gif">
                    <img src="assets/images/extensions/arrow-tick.gif" alt="" class="arrow-gif">
                </div>
            </div>
            <div class="paras-align">
                <h2>Welcome To Your TripMeld CRM</h2>
                <p>Streamline operations, enhance customer experiences, and manage everything in one place.</p>
            </div>
        </div>
    </div>
</body>

</html>
