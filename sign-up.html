<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripMeld Sign Up</title>
    <!-- font awesomw CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- input library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">

    <!-- Choices.js CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <!-- global css -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/sign-up.css" />
</head>

<body>
    <div class="container">
        <div class="close-btn">&#10005;</div>
        <!-- Left Section -->
        <div class="left-panel">
            <img src="assets/images/home/sign-up-img.png" alt="Sign Up Visual" />
        </div>

        <!-- Right Section -->
        <div class="right-panel">
            <h2>Sign Up / Registration on TripMeld</h2>
            <form class="signup-form">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Official Email" />

                <div class="phone-input">
                    <input type="tel" id="phone" />
                </div>
                <div class="row">
                    <select id="country-select">
                        <option value="">Select Country</option>
                    </select>
                    <select id="state-select" class="state">
                        <option value="">Select State</option>
                    </select>
                </div>

                <input type="text" placeholder="Company Name" />

                <select>
                    <option disabled selected>Company Size</option>
                    <option>1-10</option>
                    <option>11-50</option>
                    <option>51-200</option>
                    <option>201-500</option>
                    <option>500+</option>
                </select>

                <select>
                    <option disabled selected>Select Package</option>
                    <option>Essential</option>
                    <option>Enhanced</option>
                    <option>Professional</option>
                    <option>Enterprise</option>
                </select>

                <div class="checkbox">
                    <input type="checkbox" id="terms" />
                    <label for="terms">
                        I agree to the <a href="#" id="openModal" style="text-decoration: none;">Privacy Policy</a>.
                    </label>
                </div>

                <button type="submit" class="submit-btn">
                    <a href="./verification.html" style="color: white; text-decoration: none;">
                        Next
                    </a>
                </button>
            </form>
        </div>

        <div class="assistance">
            <h4>Need Assistance</h4>
            <p class="contact">Contact us for more details</p>
            <p><i class="fas fa-phone"></i> +91-9121 111 7175</p>
            <p><i class="fas fa-envelope"></i> contact@tripmeld.com</p>
        </div>
        <!-- Modal -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <div class="modal-header-buttons">
                    <button class="close-btn" id="closeModal">&times;</button>
                    <button class="download-btn" id="downloadPolicy">Download</button>
                </div>
                <iframe id="policyFrame" src="./privacy-policy.html"></iframe>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="assets/js/paymentflow.js"></script>
</body>

</html>
